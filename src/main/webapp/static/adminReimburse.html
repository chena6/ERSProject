<!-- Bootstrap core CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"

	crossorigin="anonymous">

<link href="home.css" rel="stylesheet">

</head>

<body>

	<div class="site-wrapper">

		<div class="site-wrapper-inner">

			<div class="cover-container">

				<header class="masthead clearfix">
					<div class="inner">
						<h3 class="masthead-brand">ERS Project</h3>
						<nav class="nav nav-masthead">
							<a class="nav-link" href="home.html">Home</a> <a
								class="nav-link active" href="reimbursement.html">My
								Reimbursements</a>
								<a class="nav-link" href="#" onclick="logout();">Logout</a>
						</nav>
					</div>
				</header>
			</div>

				<main role="main" class="inner cover">
				<div class="container">
					<h1 class="cover-heading">My Reimbursements
					</h1>
					<div id='allReimb' class="cover-body">
					
					<input type="search" class="light-table-filter" data-table="order-table" placeholder="Search">		
					
						<table id="reimbTable" class="table-dark order-table table" data-role="table" id="movie-table" data-filter="true" data-input="#filterTable-input">
							<thead>
								<tr>
									<th>#</th>
									<th>AuthorID</th>
									<th>Amount</th>
									<th>Time Submitted</th>
									<th>Time Resolved</th>
									<th>Status</th>
									<th>Type</th>
									<th>Description</th>
									<th>Approve</th>
								</tr>
							</thead>
							<tbody id="reimbursementBody" class="list">
								
							</tbody>
						</table>
					</div>
				</div>

				<div id="reimbModal" class="modal fade" tabindex="-1" role="dialog">
					<div class="modal-dialog">
						<div class="modal-content">
							<div class="modal-header" ">
								<h2>New Reimbursement</h2>
								<button type="button" class="close" data-dismiss="modal"></button>
							</div>
							<div class="modal-body">
								<form onsubmit="addReimb()">
									<div class="form-group">
										<label for="Amount">Amount</label> <input class="form-control"
											placeholder="$" type="number" step="0.01" id="reimbAmount" required>
									</div>
									<div class="form-group">
										<label for="Type">Type</label> <select class="form-control"
											id="reimbType"required>
											<option value="3">Food</option>
											<option value="1">Lodging</option>
											<option value="2">Travel</option>
											<option value="4">Other</option>
										</select>
									</div>
									<div class="form-group">
										<textarea class="form-control" id="reimbDescription"
											placeholder="description"></textarea>
									</div>
									<button type="submit" class="btn btn-primary btn-dark">Submit</button>
								</form>
							</div>
							<div class="modal-footer">
								<button type="button" class="btn btn-secondary btn-dark"
									data-dismiss="modal">Close</button>
							</div>
						</div>
					</div>
				</div>
				<button type="button" id="addReimb" class="btn btn-dark"
					data-toggle="modal" data-target="#reimbModal">Add
					Reimbursement</button>
				<button type="submit" id="approveReimb" onclick=approve() class="btn btn-dark">Approve/Decline Reimbursements</button>
				</main>
			</div>
		</div>
	

	<!-- Bootstrap core JavaScript
    ================================================== -->

	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"

		crossorigin="anonymous"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"
		integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
		crossorigin="anonymous"></script>
	<script src="reimbursement.js"></script>
	<script src="logout.js"><</script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/list.js/1.5.0/list.min.js"></script>
	
	<script type="text/javascript">window.onload = loadAdminReimbursements();</script>
</body>
</html>
