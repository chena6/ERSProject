<title>Reimbursements</title>

<!-- Bootstrap core CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
	integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
	crossorigin="anonymous">

<!-- Custom styles for this template -->
<link href="home.css" rel="stylesheet">
<link href="reimbursements.css" rel="stylesheet">
</head>

<body>

	<div class="site-wrapper">

		<div class="site-wrapper-inner">

			<div class="cover-container">

				<header class="masthead clearfix">
					<div class="inner">
						<h3 class="masthead-brand">Cover</h3>
						<nav class="nav nav-masthead">
							<a class="nav-link" href="home.html">Home</a> <a
								class="nav-link active" href="reimbursement.html">My
								Reimbursements</a> <a class="nav-link" href="#">My Account</a> <a
								class="nav-link" href="#">Logout</a>
						</nav>
					</div>
				</header>

				<main role="main" class="inner cover">
				<h1 class="cover-heading">My Reimbursements</h1>
				<table class="table table-dark" onload=loadReimbursements()>
					<thead>
						<tr>
							<th>#</th>
							<th>Amount</th>
							<th>Time Submitted</th>
							<th>Time Resolved</th>
							<th>Status</th>
							<th>Type</th>
							<th>Description</th>
						</tr>
					</thead>
					<tbody id="reimbursementBody">

					</tbody>
				</table>
				<div id="reimbModal" class="modal">
					<div class = "modal-content">
						<form action="#">
							<h2>New Reimbursement</h2>
							<div class="container">
								<label for="Amount">Amount</label>
								<input class="form-control" name="Amount" placeholder="$" type="number" required>
								<label for="Type">Type</label>
								<select class="form-control" required>
									<option>Food</option>
								
								</select>
								<textarea id="reimbDesc" name="Description" placeholder="description"></textarea>
							</div>
							<input id="submit" name = "Confirm"> <input id="button" onclick="div_hide()" name="Cancel">
						</form>
					</div>
				</div>
				<button id="addReimb" class="btn btn-dark">Add Reimbursement</button>
				</main>
			</div>

		</div>

	</div>

    ================================================== -->

	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"

		crossorigin="anonymous"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"
		integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
		crossorigin="anonymous"></script>
	<script src="reimbursement.js"></script>
	<script type="text/javascript">window.onload = loadReimbursements;</script>
</body>
</html>
